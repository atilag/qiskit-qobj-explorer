<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>&lt;x-json&gt; demo</title>
    <!-- Conditionally load WC polyfills -->
    <!-- Thanks to https://github.com/geelen/x-gif for the snippet -->
    <script>if (!('registerElement' in document
      && 'createShadowRoot' in HTMLElement.prototype
      && 'import' in document.createElement('link')
      && 'content' in document.createElement('template'))) {
            document.write('<script src="bower_components/webcomponentsjs/webcomponents.min.js"><\/script>');
      }</script>
    <link rel="import" href="src/x-json.html">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>&lt;x-json&gt; demo</h1>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3>&lt;x-json&gt;</h3>
        </div>
        <div class="panel-body">
          <x-json id="myjson"></x-json>
        </div>
        <script>
          (function () {
            var myjson, inter;

            myjson = document.querySelector('#myjson');
            inter = setInterval(function () {
              // Wait for dataChanged observer; Polymer and IE10 have this weird thing.
              if (myjson.dataChanged) {
                myjson.data = {
                  hola: "Cara de bola",
                };
                clearInterval(inter);
              }
            }, 1);
          }());
        </script>
      </div>
    </div>
  </body>
</html>
